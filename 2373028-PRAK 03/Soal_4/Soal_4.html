<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>2373028-Revania Amelia Putri</title>
</head>
<body>
    <table width="23%" border="1" cellspacing="0" cellpadding="1" align="center">
        <tr>
            <td>
                <table width="100%" border="0" cellpadding="4">
                    <tr>
                        <td colspan="3">
                            <h2>Form Tambah Data User</h2>
                        </td>
                    </tr>
                    <tr>
                        <td width="40%">Name</td>
                        <td width="5%">:</td>
                        <td><input type="text" name="nama"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>:</td>
                        <td><input type="text" name="alamat"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>Home Page</td>
                        <td>:</td>
                        <td><input type="url" name="homepage"></td>
                    </tr>
                    <tr>
                        <td>Birthday</td>
                        <td>:</td>
                        <td>
                            <input type="text" name="tgl_lahir" placeholder="hh/bb/tttt" 
                            pattern="\d{2}/\d{2}/\d{4}" title="Format: hh/bb/tttt" size="12">
                        </td>
                    </tr>
                    <tr>
                        <td>Favorit Color</td>
                        <td>:</td>
                        <td><input type="color" name="favcolor"></td>
                    </tr>
                    <tr>
                        <td>IPK</td>
                        <td>:</td>
                        <td><input type="number" name="ipk" min="0" max="4" step="0.1" value="0"></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td>:</td>
                        <td>
                            <input type="text" name="nohp" required="" pattern="\d{3}-\d{7,10}">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">
                            <input type="submit" value="Add">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
