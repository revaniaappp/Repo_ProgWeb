    <script>
        function inputPrompt(){
            let angka;

            while(true){
                angka = prompt("A number?");
                if(angka !== null && !isNaN(angka)){
                    angka = parseInt(angka);
                    break;
                }else{
                    alert("Input tidak valid. Masukkan angka lagi.");
                }
            }

            updateTabel(angka);
        }

        function updateTabel(angka){
            document.getElementById("angka1").textContent = angka;
            document.getElementById("hasil1").textContent = 1 * angka;

            document.getElementById("angka2").textContent = angka;
            document.getElementById("hasil2").textContent = 2 * angka;

            document.getElementById("angka3").textContent = angka;
            document.getElementById("hasil3").textContent = 3 * angka;

            document.getElementById("angka4").textContent = angka;
            document.getElementById("hasil4").textContent = 4 * angka;

            document.getElementById("angka5").textContent = angka;
            document.getElementById("hasil5").textContent = 5 * angka;

            document.getElementById("angka6").textContent = angka;
            document.getElementById("hasil6").textContent = 6 * angka;

            document.getElementById("angka7").textContent = angka;
            document.getElementById("hasil7").textContent = 7 * angka;

            document.getElementById("angka8").textContent = angka;
            document.getElementById("hasil8").textContent = 8 * angka;
        }
        inputPrompt();
    </script>
