<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373028-Revania Amelia Putri</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div{
            width: 40px;
            height: 40px;
            margin: 5px;
            float: left;
            border: 2px blue solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><button>Change colors</button></td>
        </tr>
        <tr>
            <td>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </td>
        </tr>
    </table>

    <script>
        $("button").click(function (){
            $("div").each(function (index, domEle){
                if ($(domEle).attr("id") === "kotakMerah"){
                    return false;
                }
                $(domEle).css("background-color", "yellow");
            });
        });

        $("div").click(
            function (){
                $("div").removeAttr("id");
                $("div").css("background-color", "");
                $(this).css("background-color", "red");
                $(this).attr("id", "kotakMerah");
            }
        );
    </script>
</body>
</html>
