<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373028-Revania Amelia Putri</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>
                <input style="width: 150px;" type="text" name="inputan" id="inputan">
            </td>
        </tr>
        <tr>
            <td id="companies">
                <div>Sun Microsystem</div>
                <div>Apache Software Foundation</div>
                <div>Oracle Coorporation</div>
                <div>International Business Machines</div>
                <div>Microsoft Coorporation</div>
                <div>Apple Inc</div>
                <div>Sap Ag</div>
                <div>Accenture</div>
                <div>Computer Sciences Coorporation</div>
                <div>Google</div>
                <div>Softbank</div>
                <div>Yahoo</div>
            </td>
        </tr>
    </table>

    <script>
        $(function(){
            $('#inputan').on('input', function(){
                var keyword = $(this).val().toLowerCase();
                $('#companies div').each(function(){
                    $(this).css('color', $(this).text().toLowerCase().includes(keyword) ? 'red' : 'black');
                });
            });
        });
    </script>
</body>
</html>
