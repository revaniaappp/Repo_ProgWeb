<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registerContainer {
            position: relative;
            background-color: white;
            padding: 2rem 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .closeButton {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            font-size: 1.2rem;
            text-decoration: none;
            color: #888;
            font-weight: bold;
        }

        .closeButton:hover {
            color: #e74c3c;
        }

        .registerContainer h2 {
            margin: 0 0 1.5rem;
            text-align: center;
            color: #e74c3c;
            font-size: 1.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #e74c3c;
            outline: none;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1.2rem;
            width: 100%;
        }

        button:hover {
            background-color: #c0392b;
        }

        .loginLink {
            display: block;
            margin-top: 1.2rem;
            text-align: center;
            color: #333;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .loginLink:hover {
            color: #e74c3c;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="registerContainer">
        <a href="javascript:history.back()" class="closeButton">&times;</a>
        <h2>Create Your Account</h2>
        <form action="#" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <a class="loginLink" href="loginRegister.html">Already have an account? Login</a>
    </div>
</body>

</html>
