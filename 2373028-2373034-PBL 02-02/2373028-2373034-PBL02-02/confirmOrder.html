        }

        .successContainer .orderSummary {
            text-align: left;
            margin-top: 2em;
        }

        .orderSummary p {
            margin: 0.5em 0;
        }

        .btnBackHome {
            margin-top: 2em;
            padding: 12px 24px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
