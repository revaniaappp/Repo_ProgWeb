<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Job Position</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #7a5cff, #5e63f3);
      margin: 0;
      padding: 0;
    }

    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: #f8f8ff;
      border-radius: 16px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .modal h2 {
      margin-top: 0;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d0d0f0;
      border-radius: 10px;
      font-size: 14px;
    }

    .btn {
      background: linear-gradient(to right, #7a5cff, #5e63f3);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #5e63f3;
    }

    .trigger-btn {
      margin: 20px;
    }
  </style>
</head>
<body>

  <button class="btn trigger-btn" onclick="openForm()">+ New Job Position</button>

  <div class="modal-bg" id="modal-bg">
    <div class="modal">
      <h2>Create Job Position</h2>
      <div class="form-group">
        <label for="title">Job Title</label>
        <input type="text" id="title" />
      </div>
      <div class="form-group">
        <label for="desc">Job Description</label>
        <textarea id="desc" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="req">Job Requirements</label>
        <textarea id="req" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="count">Needed Count</label>
        <input type="number" id="count" min="1" />
      </div>
      <button class="btn" onclick="submitJob()">Submit</button>
      <button class="btn" style="background: #ccc; color: #333; margin-left: 10px;" onclick="closeForm()">Cancel</button>
    </div>
  </div>

  <script>
    function openForm() {
      document.getElementById('modal-bg').style.display = 'flex';
    }

    function closeForm() {
      document.getElementById('modal-bg').style.display = 'none';
    }

    function submitJob() {
      const title = document.getElementById('title').value;
      const desc = document.getElementById('desc').value;
      const req = document.getElementById('req').value;
      const count = document.getElementById('count').value;

      if (!title || !desc || !req || !count) {
        alert("Please fill all fields.");
        return;
      }

      // Kirim ke server pakai fetch/ajax atau tampilkan di console
      console.log({ title, desc, req, count });

      alert("Job Position Submitted!");
      closeForm();
    }
  </script>
</body>
</html>
